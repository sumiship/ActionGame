<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>ActionGame</title>
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <link rel="icon" href="船2.png" />
  </head>

  <body>
    <header style="height: 7vh; background-color: antiquewhite"></header>
    <main class="container" style="height: 89vh">
      <div class="row" style="height: 17vh; background-color: aqua">
        <div class="col">
          <div class="row" style="height: 6vh">
            <div id="life1" class="life col-1"></div>
            <div id="life2" class="life col-1"></div>
            <div id="life3" class="life col-1"></div>
            <div id="life4" class="life col-1"></div>
            <div id="life5" class="life col-1"></div>
            <div id="life6" class="life col-1"></div>
            <div id="life7" class="life col-1"></div>
            <div id="life8" class="life col-1"></div>
            <div id="life9" class="life col-1"></div>
            <div id="life10" class="life col-1"></div>
            <div id="life11" class="life col-1"></div>
            <div id="life12" class="life col-1"></div>
          </div>
          <div class="row" style="height: 11vh">
            <div class="col-2" style="padding: 0">
              <select
                id="amount"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected value="1">並量</option>
                <option value="2">多量</option>
                <option value="0">少量</option>
              </select>
            </div>
            <div class="col-2" style="padding: 0">
              <select
                id="speed"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected value="1">並速</option>
                <option value="2">速い</option>
                <option value="0">遅い</option>
              </select>
            </div>
            <p class="col-4" style="line-height: 11vh; text-align: center">
              <strong><span id="score"></span></strong> Point
            </p>
            <div class="col-4" style="height: 11vh">
              <button
                id="start"
                type="button"
                class="btn btn-primary"
                style="margin: 2vh"
              >
                Start
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="row"
        style="
          height: 40vh;
          background-color: rgb(121, 62, 118);
          border-bottom: solid 2px;
        "
      >
        <canvas
          id="canvas1"
          width="300px"
          height="200px"
          style="margin: auto; background-color: bisque"
        >
          canvas not supported.
        </canvas>
      </div>
      <div class="row com" style="height: 32vh">
        <div class="col-3 bg-primary">
          <div id="us-u" class="row ic" style="height: 8vh">
            <i class="fas fa-arrow-up" style="margin: 0 auto"></i>
          </div>
          <div id="shape-t" class="row ic bg-primary" style="height: 8vh">
            <i class="fas fa-caret-up fa-3x" style="margin: 0 auto"></i>
          </div>
          <div id="shape-c" class="row ic bg-primary" style="height: 8vh">
            <i class="fas ic fa-circle" style="margin: 0 auto"></i>
          </div>
          <div id="shape-s" class="row ic bg-primary" style="height: 8vh">
            <i class="fas fa-square" style="margin: 0 auto"></i>
          </div>
        </div>
        <div class="col-6 bg-info">
          <div class="row ic" style="height: 22vh">
            <canvas
              id="canvas2"
              width="100px"
              height="100px"
              style="margin: auto; background-color: bisque"
            >
              canvas not supported.
            </canvas>
          </div>
          <div class="row bg-warning" style="height: 10vh">
            <div id="attack-l" class="col-6 ic ya">
              <i class="fas fa-arrow-left" style="margin: 0 auto"></i>
            </div>
            <div id="attack-r" class="col-6 ic ya">
              <i class="fas fa-arrow-right" style="margin: 0 auto"></i>
            </div>
          </div>
        </div>
        <div class="col-3 bg-primary">
          <div id="us-s" class="row ic" style="height: 8vh">
            <i class="fas fa-arrow-down" style="margin: 0 auto"></i>
          </div>
          <div
            id="color-r"
            class="row"
            style="height: 8vh; background-color: red"
          ></div>
          <div
            id="color-g"
            class="row"
            style="height: 8vh; background-color: rgb(12, 216, 12)"
          ></div>
          <div
            id="color-b"
            class="row"
            style="height: 8vh; background-color: blue"
          ></div>
        </div>
      </div>
    </main>
    <footer
      style="height: 4vh; background-color: antiquewhite; border-top: solid 2px"
    ></footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
  </body>
</html>
